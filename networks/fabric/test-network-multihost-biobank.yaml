name: Caliper Benchmarks
version: "2.0.0"

caliper:
  blockchain: fabric

channels:
  # channelName of mychannel matches the name of the channel created by test network
  - channelName: mychannel
    # the chaincodeIDs of all the fabric chaincodes in caliper-benchmarks
    contracts:
    - id: biobank
    - id: currency


organizations:
  - mspid: Org1MSP
    # Identities come from cryptogen created material for test-network
    identities:
      certificates:
      - name: 'User1'
        clientPrivateKey:
          path: 'networks/fabric/user/msp/keystore/4db5546162759814870d8b84391ab4e0c59361bda99f0a92925d425b05e186f2_sk'
        clientSignedCert:
          path: 'networks/fabric/user/msp/signcerts/cert.pem'
    connectionProfile:
      path: 'networks/fabric/connection-org1.json'
      discover: true