name: Caliper Benchmarks
version: "2.0.0"

caliper:
  blockchain: fabric

channels:
  # channelName of mychannel matches the name of the channel created by test network
  - channelName: mychannel
    # the chaincodeIDs of all the fabric chaincodes in caliper-benchmarks
    contracts:
    - id: biobank
    - id: currency


organizations:
  - mspid: Org1MSP
    # Identities come from cryptogen created material for test-network
    identities:
      certificates:
      - name: 'User1'
        clientPrivateKey:
          path: 'networks/fabric/org1/user/msp/keystore/8da4eec079716247893bf3b706d3d16ce9873e813169199f3ab8a87e357ef649_sk'
        clientSignedCert:
          path: 'networks/fabric/org1/user/msp/signcerts/cert.pem'
    connectionProfile:
      path: 'networks/fabric/connection-org1.json'
      discover: true

  - mspid: Org2MSP
    # Identities come from cryptogen created material for test-network
    identities:
      certificates:
      - name: 'User1'
        clientPrivateKey:
          path: 'networks/fabric/org2/user/msp/keystore/ab2725158b39fb573131c7c540c564697b774bbe4fa68b5353d1d1b9379fd39f_sk'
        clientSignedCert:
          path: 'networks/fabric/org2/user/msp/signcerts/cert.pem'
    connectionProfile:
      path: 'networks/fabric/connection-org2.json'
      discover: true

